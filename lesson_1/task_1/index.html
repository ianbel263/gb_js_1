<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        /* 1 Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в
        градусах по Фаренгейту. Подсказка: расчёт идёт по формуле: */

        let celsiusTemperature = +prompt('Введите температуру в градусах по Цельсию:');
        let fahrenheitTemperature = (9 / 5) * celsiusTemperature + 32;
        alert(`${celsiusTemperature} градусов по Цельсию равно ${fahrenheitTemperature} градусам по Фаренгейту`);
    </script>
</body>
</html>
