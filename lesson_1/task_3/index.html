<body>
    <script>
        'use strict';

        /* 3 Вывести в консоль значения выражений и объяснить почему получились такие значения
        используя комментарии к каждому выражению: */

        /* 10 + 10 + "10";
        Получим результат 2010, т.к.:
        1. 10 + 10 = 20
        2. 20 будет приведено к строке "20"
        3. строки "20" и "10" сконкатенируются и получится 2010 */
        console.log(10 + 10 + "10"); 

        /* 10 + "10" + 10;
        Получим результат 101010, т.к.:
        1. сначала первое число 10 будет приведено к строке "10"
        2. затем будет произведена конкатенация полученной строки "10" со вторым операндом "10", в результате будет "1010"
        3. далее последний операнд также будет приведен к строке "10"
        4. будет произведена конкатенация "1010" и "10", в результате чего получим "101010" */
        console.log(10 + "10" + 10);

        /* 10 + 10 + +"10";
        Получим результат 30, так как:
        1. Унарный плюс имеет более высокий приоритет, следовательно он сработает первым и приведет строку "10" к целому числу 10
        2. Далее слева направо будут сложены все числа по порядку, т.е. 10+10+10, в результате получим целое число 30 */
        console.log(10 + 10 + +"10");

        /* 10 / -"";
        Получим результат -Infinity, так как:
        1. Унарный минус имеет более высокий приоритет, следовательно он сработает первым и приведет пустую строку к -0
        2. При делении числа на -0, получим результат -Infinity */
        console.log(10 / -"");

        /* 10 / +"2,5";
        Получим результат NaN, так как:
        1. Унарный плюс имеет более высокий приоритет, следовательно он сработает первым и попытается привести строку "2,5" к числу
        2. Так как в строке "2,5" стоит запятая, а не точка, привести к числу с плавающей точкой не получится, а результатом приведения будет NaN
        3. Будет произведено деление 10 на NaN, результатом которого будет NaN*/        
        console.log(10 / +"2,5");

    </script>
