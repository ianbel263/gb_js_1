<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        //пример 1
        // Так как сначала сработает инкремент, затем увеличенное на 1 значение переменной а присвоится переменной с
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2

        //пример 2
        // Так как сначала переменной d присвоится значение переменной b, т.е. 1, а затем сработает инкремент, и значение переменной b увеличится на 1
        d = b++;
        alert(d); //ответ: 1

        //пример 3
        /* Значение переменной а уже было ранее увеличено на 1 и в настоящее время равно 2. 
            По приоритету сработает инкремент и еще раз увеличит значение переменной а на 1, т.е. теперь оно будет равно 3
            Далее сработает оператор сложения и к 2 прибавит 3, соответственно получится 5
            После чего полученная 5 будет присвоена переменной с
        */
        c = 2 + ++a;
        alert(c); //ответ: 5

        //пример 4
        /* Ранее значение переменной b было увеличено на 1 и в настоящий момент равняется 2, поэтому сначала это значение будет сложено с 2, т.е. получится 4
            затем 4 присвоится переменной d,
            сработает инкремент, и увеличит значение переменной b до 3
            Что касается переменной а, то ее значение было ранее (на 30 строке коде) увеличено до 3
        */
        d = 2 + b++;
        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3

    </script>
</body>
</html>
