<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        /*
            Здесь после выполнения кода значение переменной а будет равно 4, а х будет равно 5
            Так как а*=2 записано в скобках, то по приоритету будет исполнено в первую очередь, то есть 
            значение переменной а, которое изначально равняется 2, будет умножено на 2, получится 4, после чего 
            полученное значение 4 присвоится переменной а
            Затем сработает оператор сложения, сложит 1 и 4, получит 5, и полученное значение присвоит переменной х
        */
        let a = 2;
        let x = 1 + (a *= 2);
    </script>
</body>
