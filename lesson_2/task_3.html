<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        /*
            Объявить две переменные a и b и задать им целочисленные произвольные начальные значения.
            Затем написать скрипт, который работает по следующему принципу:
            - если a и b положительные, вывести их разность (ноль можно считать положительным числом);
            - если а и b отрицательные, вывести их произведение;
            - * (этот пункт по сложнее, делайте по желанию) если а и b разных знаков, вывести их сумму;
        */

        let a = +prompt('Введите первое целое число:');
        let b = +prompt('Введите второе целое число:');

        if (a >= 0 && b >= 0) {
            alert(`Разность чисел ${a} и ${b} равна: ${a - b}`);
        } else if (a < 0 && b < 0) {
            alert(`Произведение чисел ${a} и ${b} равно: ${a * b}`);
        } else {
            alert(`Сумма чисел ${a} и ${b} равна: ${a + b}`);
        }

    </script>
</body>
</html>
