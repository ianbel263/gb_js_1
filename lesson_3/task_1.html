<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        // 1. С помощью цикла for написать алгоритм для вывода чисел (выводите в консоль, 
        // с помощью console.log) от 0 до 10 включительно, чтобы результат выглядел так:
        
        const words = {
            null: 'это ноль',
            even: 'четное число',
            odd: 'нечетное число' 
        };

        for (let i = 0; i <= 10; i++) {
            if (i === 0) {
                console.log(`${i} - ${words.null}`);
            } else if (i % 2 === 0) {
                console.log(`${i} - ${words.even}`);
            } else {
                console.log(`${i} - ${words.odd}`);
            }
        }

    </script>
</body>
</html>
