<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            Написать функцию, преобразующую число в объект. Передавая на вход число в диапазоне [0, 999],
            мы должны получить на выходе объект, в котором в соответствующих свойствах описаны разряды числа:
            - единицы (в свойстве units)
            - десятки (в свойстве tens)
            - сотни (в свойстве hundreds)
        */

        'use strict';

        const transformNumber = number => {
            if (number < 0 || number > 999 || isNaN(number) || !Number.isInteger(number)) {
                console.log('Вы ввели неверные данные');
                return {};
            }

            return {
                units: number % 10,
                tens: Math.floor(number / 10) % 10,
                hundreds: Math.floor(number / 100)
            };
        }

        let userNumber = +prompt('Введите число от 0 до 999:');
        console.log(transformNumber(userNumber));

    </script>
</body>
</html>
